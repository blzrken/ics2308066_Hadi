<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kolej Profesional MARA Indera Mahkota</h1>
    <h2>Delete Course Confirmation</h2>

    <p>Are you sure you want to delete the course <strong>{{ course.description }}</strong> (Code: {{ course.code }})?</p>

    <form method="POST" action="{% url 'delete_course' course.code %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'course' %}">Cancel</a>
    </form>
</body>
</html>
